<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="nl">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aanvraag Informatie</title>
    <style>
        /* 1. Base Setup */
        :root {
            --primary-color: #a92525; /* Dark red from original image */
            --primary-hover: #c42e2e;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f4f7f9;
            --input-bg: #fff;
            --border-color: #e1e4e8;
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 2. The Form Card */
        .form-container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
        }

        /* Close button styling */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover { color: var(--primary-color); }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.8rem;
        }

        /* 3. Input Layouts (Grid) */
        .form-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Triple column for name */
        .row-three {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            gap: 15px;
        }

        /* Double column for Zip/City */
        .row-two {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        /* 4. Input Styling */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--input-bg);
            transition: all 0.2s ease;
            width: 100%;
            font-family: inherit;
        }

        /* Focus State - Very Important for UX */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(169, 37, 37, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* 5. Checkbox Styling */
        .checkbox-group {
            margin: 15px 0;
        }

        .checkbox-title {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        .checkbox-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .checkbox-label input {
            margin-right: 8px;
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
        }

        /* 6. Button Styling */
        button.submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 20px;
        }

        button.submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(169, 37, 37, 0.2);
        }

        button.submit-btn:active {
            transform: translateY(1px);
        }

        /* Helper text */
        .helper-text {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .row-three, .row-two {
                grid-template-columns: 1fr; /* Stack everything on mobile */
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <span class="close-btn">&times;</span>
    <h2>Aanvraag informatie</h2>

    <form>
        <div class="form-grid">
            <div class="row-three">
                <div class="form-group">
                    <label>Aanhef</label>
                    <select>
                        <option>Mevr.</option>
                        <option>Dhr.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Voornaam</label>
                    <input type="text" placeholder="Els" value="Els">
                </div>
                <div class="form-group">
                    <label>Achternaam</label>
                    <input type="text" placeholder="Snepvangers" value="Snepvangers">
                </div>
            </div>

            <div class="form-group">
                <label>Bedrijfsnaam</label>
                <input type="text" placeholder="Opticom" value="Opticom">
            </div>

            <div class="form-group">
                <label>E-mailadres</label>
                <input type="email" placeholder="els@opticom.be" value="els@opticom.be">
            </div>

            <div class="form-group">
                <label>Telefoonnummer</label>
                <input type="text" placeholder="+32 ...">
            </div>

            <div class="row-two">
                <div class="form-group">
                    <label>Postcode</label>
                    <input type="text" placeholder="2250" value="2250">
                </div>
                <div class="form-group">
                    <label>Gemeente</label>
                    <input type="text" placeholder="Olen" value="Olen">
                </div>
            </div>

            <div class="form-group">
                <label>Land</label>
                <select>
                    <option>Belgium</option>
                    <option>Netherlands</option>
                    <option>France</option>
                </select>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;"></title>
</head>
<body>

</body>
</html>
